<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan 4</title>
<link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <h1>Sign In</h1>
            <span>Need an account? Sign up</span>
        </div>
        <div class="btn-auth">
            <a href="" class="btn">
                <img src="https://keenthemes.com/static/metronic/tailwind/dist/assets/media/brand-logos/google.svg" 
                alt="">
                <span>Use Google</span>
            </a>
            <a href="" class="btn">
                <img src="https://keenthemes.com/static/metronic/tailwind/dist/assets/media/brand-logos/apple-black.svg" 
                alt="">
                <span>Use Apple</span>
            </a>
        </div>
        <div class="or">
            <div class="pembatas"><span>OR</span></div>
        </div>
        <div class="form">
            <div class="email">
                <span>Email</span>
                <input type="email" placeholder="email@email.com">
            </div>
            <div class="password">
                <div class="judul-password"><span>Password</span><a href="">Forgot Password?</a></div>
                <input type="password" placeholder="Enter Password">
                <i class="hgi hgi-stroke hgi-view" id="eye"></i>
            </div>
            <div class="checklist">
                <input type="checkbox" name="" id="">
                <span>Remember Me</span>
            </div>
        </div>
        <a href="" class="btn-sign">Sign In</a>
    </div>
</body>
</html>
